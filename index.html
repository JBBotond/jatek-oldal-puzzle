<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="copy.js" defer></script>
</head>
<body>
    <header>
        <div class="fejlec">
          <img src="logo.jpg">
        </div>
      </header>
      <section>
        <div class="reklamAblak"></div>
        <div class="jatekAblak">
            <h1>Sliding puzzle</h1>
            <div class="mainBox">
                <div class="tile" id="t1">1</div>
                <div class="tile" id="t2">2</div>
                <div class="tile" id="t3">3</div>
                <div class="tile" id="t4">4</div>
                <div class="tile" id="t5">5</div>
                <div class="tile" id="t6">6</div>
                <div class="tile" id="t7">7</div>
                <div class="tile" id="t8">8</div>
                <div class="tile" id="t9">9</div>
                <div class="tile" id="t10">10</div>
                <div class="tile" id="t11">11</div>
                <div class="tile" id="t12">12</div>
                <div class="tile" id="t13">13</div>
                <div class="tile" id="t14">14</div>
                <div class="tile" id="t15">15</div>
                <div class="tile" id="t16"></div>
            </div>
            <div class="timer">
              <div class="progress-bar"></div>
            </div>
            <button class="resetButton">Reset</button>
            <p>The goal is to arrange the tiles so that they look like in the image below:</p>
            <img src="Win.png" alt="Win condition">
        </div>
        <div class="reklamAblak"></div>
      </section>
    
    
</body>
</html>
